<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>11 TVL 6 Resource Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e1f5e1;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #b00000;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    .filter-buttons button.active {
      background-color: #b00000;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .subject {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 260px;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .subject:hover {
      transform: scale(1.02);
    }

    .subject.specialized h2::after {
      content: " üî¥";
    }

    .subject.specialized {
      background-color: #ffe6e6;
      border-color: #ff8080;
    }

    h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #b00000;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    a:hover {
      background-color: #ff4400;
    }

    .hidden {
      display: none;
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      padding: 10px 15px;
      background-color: #b00000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    .dark-mode .subject.specialized {
      background-color: #331010;
      border-color: #772222;
    }

    .dark-mode .subject {
      background-color: #222;
      border-color: #444;
    }

    .dark-mode a {
      background-color: #ff4400;
    }

    .upload-link {
      text-decoration: none;
      background-color: #555;
      padding: 6px 10px;
      border-radius: 5px;
      color: #fff;
    }

    .upload-link:hover {
      background-color: #777;
    }

    .show-uploads .upload-link {
      display: inline-block !important;
    }
  </style>
</head>
<body>

  <button onclick="toggleUploads()" style="position: fixed; bottom: 80px; right: 30px; padding: 10px; background-color: #444; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 999;">üîê Teacher Upload Access</button>
  <button id="darkModeToggle" onclick="toggleDarkMode()" style="position: fixed; top: 20px; right: 20px; padding: 10px; border: none; background-color: #b00000; color: white; border-radius: 5px; cursor: pointer;">üåô Dark Mode</button>

  <h1>11 TVL 6 Resource Hub</h1>

  <div class="filter-buttons">
    <button onclick="filterSubjects('all')" class="active">All</button>
    <button onclick="filterSubjects('core')">Core Subjects</button>
    <button onclick="filterSubjects('specialized')">Specialized Subjects</button>
  </div>

  <div class="content">
    <script>
      const subjects = [
        { id: 'css', title: 'CSS', link: '1D84hULwg2iCnaPhceH8Io09vO-MhxoJB', type: 'specialized' },
        { id: 'epas', title: 'EPAS', link: '1UIeT8F_1Voz66VaoMUQRYf9nTo33xiad', type: 'specialized' },
        { id: 'hairdressing', title: 'Hairdressing', link: '1diwlSrtLlMQRQlfbfJ26dqEWtHbnXoSu', type: 'specialized' },
        { id: 'oralcom', title: 'Oral Communication', link: '1xXo0C9r7PtTSdlzuqghuqmiUtyoq4wN-', type: 'core' },
        { id: 'kompan', title: 'Kom Pan', link: '1MHe-9bYBZW2veoIrSaTtSdxm8nPB4-5B', type: 'core' },
        { id: 'genmath', title: 'Gen Math', link: '1XfV0yfmEVbW14Nv5aV21NXqUERjPjFEd', type: 'core' },
        { id: 'entrep', title: 'Entrepreneurship', link: '1u1TtwyRAcrzqbIXC8QCA9oAJXRXnB7L4', type: 'core' },
        { id: '21stlit', title: '21st Century Lit', link: '1OLGx9ntkPpOwa2zDc9YHNdH-kMVNSruF', type: 'core' },
        { id: 'physicalsci', title: 'Physical Science', link: '11WMI5OCv73GNRw92zGQbRxMbS5oUyjla', type: 'core' },
        { id: 'etech', title: 'E-Tech', link: '1aErXUmQjdEbfzz3OmLM8zzzFmbDyq1g8', type: 'core' },
      ];

      document.write(subjects.map(s => `
        <div class="subject ${s.type}" id="${s.id}">
          <h2>${s.title}</h2>
          <a href="https://drive.google.com/drive/folders/${s.link}" target="_blank">üìÅ View Files</a>
          <a href="https://drive.google.com/drive/folders/${s.link}" class="upload-link" target="_blank" style="display:none; margin-left: 10px; font-size: 0.9em; background-color:#444;">üîí Upload (Teachers)</a>
        </div>
      `).join(''));
    </script>
  </div>

  <footer style="text-align:center; margin-top: 40px; font-size: 0.95rem; color: #555;">
    <hr style="margin-bottom: 10px;">
    <p>If you‚Äôd like to support future creations and projects:</p>
    <p><strong>üì± GCash:</strong> 0952 655 9245<br><strong>üë§ Name:</strong> Gerard Cabugwas</p>
    <p>üôè Thank you for your support!</p>
  </footer>

  <button id="backToTop" onclick="scrollToTop()">‚¨Ü Back to Top</button>

  <script>
    const backToTopBtn = document.getElementById('backToTop');
    window.onscroll = function () {
      backToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleUploads() {
      document.body.classList.toggle('show-uploads');
    }

    function filterSubjects(type) {
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filter-buttons button[onclick="filterSubjects('${type}')"]`).classList.add('active');
      document.querySelectorAll('.subject').forEach(subject => {
        subject.classList.toggle('hidden', type !== 'all' && !subject.classList.contains(type));
      });
    }
  </script>
</body>
</html>
